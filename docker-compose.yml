services:
  gateway:
    build: ./gateway
    container_name: gateway
    ports:
      - "8080:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:root@postgres:5432/gateway_db
      - LOG_LEVEL=INFO
      - KAFKA_BROKER=kafka:9092
    env_file:
      - ./gateway/.env
    depends_on:
      kafka-init:
        condition: service_completed_successfully
    networks:
      - backend

  core-service:
    build: ./core-service
    container_name: core-service
    expose:
      - "8001"
    environment:
      - DATABASE_URL=postgresql://postgres:root@postgres:5432/core_db
      - LOG_LEVEL=INFO
      - KAFKA_BROKER=kafka:9092
    env_file:
      - ./core-service/.env
    depends_on:
      kafka-init:
        condition: service_completed_successfully
    networks:
      - backend

  eeg-service:
    build: ./eeg-service
    container_name: eeg-service
    expose:
      - "8002"
    environment:
      - KAFKA_BROKER=kafka:9092
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - ./eeg-service/.env
    depends_on:
      kafka-init:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    networks:
      - backend

  ocr-service:
    build: ./ocr-service
    container_name: ocr-service
    expose:
      - "8003"
    env_file:
      - ./ocr-service/.env
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/secrets/google-credentials.json
    volumes:
      - ./ocr-service/google-credentials.json:/secrets/google-credentials.json:ro
    depends_on:
      kafka-init:
        condition: service_completed_successfully
    networks:
      - backend

  # ============================================================================
  # CELERY WORKER - CPU-intensive EEG processing
  # ============================================================================
  # Separate container for background FFT processing
  # Isolates CPU-bound work from HTTP request handling
  # Scales independently from web workers
  # ============================================================================
  eeg-worker:
    build:
      context: ./eeg-service
      dockerfile: Dockerfile.worker
    container_name: eeg-worker
    environment:
      - KAFKA_BROKER=kafka:9092
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - ./eeg-service/.env
    depends_on:
      kafka-init:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    networks:
      - backend
    # Allow worker to use more CPU/memory for FFT processing
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          memory: 512M

  # ============================================================================
  # REDIS - Celery broker and result backend
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - backend
    volumes:
      - redis_data:/data

  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db-init:/docker-entrypoint-initdb.d
    ports:
      - "5450:5432"
    networks:
      - backend

  loki:
    image: grafana/loki:2.9.1
    container_name: loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - backend

  promtail:
    image: grafana/promtail:2.9.1
    container_name: promtail
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./promtail-config.yml:/etc/promtail/config.yml
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - backend

  grafana:
    image: grafana/grafana:10.4.2
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - loki
    networks:
      - backend

  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - backend

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

      # simple 1-listener setup
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT

      # replication factor for single broker
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0

    healthcheck:
      test: ["CMD", "bash", "-c", "echo > /dev/tcp/127.0.0.1/9092"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

    restart: unless-stopped
    networks:
      - backend

  # Ensure topics exist BEFORE services start
  kafka-init:
    image: confluentinc/cp-kafka:7.6.1
    container_name: kafka-init
    user: root
    depends_on:
      kafka:
        condition: service_healthy
    entrypoint: [
        "bash",
        "-c",
        "echo '⏳ Waiting for Kafka...' &&
        kafka-topics --bootstrap-server kafka:9092 --create --if-not-exists --topic eeg.raw.data --replication-factor 1 --partitions 1 &&
        kafka-topics --bootstrap-server kafka:9092 --create --if-not-exists --topic eeg.processed.data --replication-factor 1 --partitions 1 &&
        echo '✅ Kafka topics ready'",
      ]
    networks:
      - backend
    restart: "no"

networks:
  backend:
    driver: bridge

volumes:
  postgres_data:
  redis_data:












